<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>freeCodeCamp Survey Form</title>
	
</head>
<body>
 
<script type="text/javascript"src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<h1 id="title">freeCodeComp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form">
		
				<label id="name-label">Name</label>	
		<input type="text" name="username"id="name"placeholder="Enter Your Name "required>
			<label id="email-label">Email</label>
	<input type="email" name="userEmail"id="email"placeholder="Enter Your Email"required>
					<label id="number-label">Age<sub>(optional)</sub></label>
		<input type="number" name="userNum"id="number"min="2"max="4"placeholder="Enter Your Number">
	
	
		
			<label></label>
		
		
			<select id="dropdown">
        <option>English</option>
        <option>Arabic</option>
        <option>Parsian</option>
        <option>Urdo</option>
			</select><br><br>
	
    <label><b>Would you recommend freeCodeComp to a friend?</b></label><br>
		
			<input type="radio" name="choice"value="definit">
			<label>Definitely</label>
		
		
		
			<input type="radio" name="choice"value="Maybe">
			<label>Maybe</label>
		
		
			<input type="radio" name="choice"value="notSure">
			<label>Not sure</label><br><br>
		
	
	
    <label><b>What would you like to see improved?</b></label><br><br>
		
			<input type="checkbox" name=""value="front">
			<label>Front-end Projects</label>
		
		
			<input type="checkbox" name=""value="back">
			<label>Back-end Project</label>
		
		
			<input type="checkbox" name=""value="stack">
			<label>Data Virtualization</label><br><br>
		
	
	
		<label><b>Any comment or suggestions?</b></label><br><br>
		
			<textarea placeholder="Enter your comment here"></textarea>
		
	
	
		
		<button id="submit">Submit</button>
	
	

	</table>
</form>

</body>
</html>
